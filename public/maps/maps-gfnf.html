<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UberFix Locator</title>

  <style>
    html, body { height: 100%; margin: 0; }
    gmpx-store-locator {
      width: 100%; height: 100%;
      --gmpx-color-surface: #fff;
      --gmpx-color-on-surface: #212121;
      --gmpx-color-on-surface-variant: #757575;
      --gmpx-color-primary: #0B0B3B;
      --gmpx-color-outline: #F5BF23;
      --gmpx-font-family-base: "Roboto", sans-serif;
      --gmpx-hours-color-open: #188038;
      --gmpx-hours-color-closed: #d50000;
      --gmpx-rating-color: #F5BF23;
    }
  </style>
</head>
<body>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/@googlemaps/extended-component-library/0.6.11/index.min.js"></script>

  <gmpx-api-loader key="AIzaSyAg5N-IY-PV5miRlQHLaqB0obX_XsnHUDE"
                   solution-channel="GMP_QB_locatorplus_v11_cABCDE"></gmpx-api-loader>

  <gmpx-store-locator map-id="uberfix-map"></gmpx-store-locator>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      await customElements.whenDefined("gmpx-store-locator");
      const locator = document.querySelector("gmpx-store-locator");
      locator.configureFromQuickBuilder(CONFIGURATION);
    });

    const CONFIGURATION = {
      locations: [
        {
          title: "UberFix.shop",
          address1: "500",
          address2: "المعادي، القاهرة، مصر",
          coords: { lat: 29.9875824, lng: 31.2758171 },
        },
      ],
      mapOptions: {
        center: { lat: 29.9875824, lng: 31.2758171 },
        zoom: 14,
        fullscreenControl: true,
        streetViewControl: false,
        zoomControl: true,
        mapId: "uberfix-map",
      },
      mapsApiKey: "AIzaSyAg5N-IY-PV5miRlQHLaqB0obX_XsnHUDE",
      capabilities: {
        input: true,
        autocomplete: true,
        directions: true,
        distanceMatrix: true,
        details: true,
        actions: false,
      },
    };
  </script>
</body>
</html>
